<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">

      <form  id="forum">
        <div class="row ">

       <!--Account Details start -->
        
       <h3>Account Details</h3>
       
       <div class="col-lg-6" id="col1">
         <label for="email">Email* </label>
        <input type="text" aria-label="First name" name="email" class="form-control" id="email">
        <br>
        <label for="password">Password*</label>
        <input type="text" aria-label="First name" name="password" class="form-control">
       </div>

       <div class="col-lg-6" id="col2">
        <label for="repeatE">Repeat email*</label>
        <input type="text" aria-label="First name" name="repeatE" class="form-control">
        <br>
        <label for="repeatP">Repeat password*</label>
        <input type="text" aria-label="First name" name="repeatP" class="form-control">
        <br>
        <p>* Vacib</p>
        
       </div>
      </div>
        <!--Account Details end -->

        <!--Personal Details start -->
        <h3>Personal Details</h3>
        <br>
        <div class="col-lg-6" id="col3">
          <label for="name">Name*</label>
        <input type="text" aria-label="First name" name="name" class="form-control">
        <br>
        <label for="phone">Phone*</label>
        <input type="text" aria-label="First name" name="phone" class="form-control" placeholder="+994">
        <br>
        <label for="street">Street</label>
        <input type="text" aria-label="First name" name="street" class="form-control">
        </div>
              
        <div class="col-lg-6" id="col4">
          <label for="city">City*</label>
        <input type="text" aria-label="First name" name="city" class="form-control">
        <br>
        <label for="country">Country*</label>
        <select name="country"  class="form-control">
          <option value="empty"></option>
          <option value="az">Azerbaijan</option>
          <option value="tr">Turkey</option>
          <option value="ru">Russia</option>
          <option value="us">USA</option>
        </select>
         <br>
        <label for="website">Website</label>
        <input type="text" aria-label="First name" name="website" class="form-control" placeholder="https://">
        </div>
        <!--Personal Details end -->

        <!--Further information start -->
        
        <div class="col-lg-12" id="col5">
         <h3>Further information</h3>
         <br>
        <P>
          <label for="city" class="important">Gender *</label><br>
          <input type="radio" name="gender" value="Male"> Male
          <br>
          <input type="radio" name="gender" value="Female"> Female
        </P>
        <br>
        <div class="col-lg-4" id="col6">
          <label for="inputDate" >Birthdate </label>
        <input type="date"  class="form-control">
        </div>
      
        <br>
        </div>
        
        <!--Further information end -->


        <!--Terms and Maling start -->
        <h3>Further </h3>
        <br>
        <input type="checkbox" aria-label="Checkbox for following text input" name="accept">
        <label for="accept">*I accept</label>
        <br>
        
        <!--Terms and Maling end -->

        <button type="submit" class="btn btn-danger" name="btnd" disabled>Send</button>
        



      </form>
    
  </div>


  <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
